version: '3.7'

services:
  app:
    build:
      dockerfile: Dockerfile-dev
      context: .
    image: ${DOCKER_REGISTRY}/${REGISTRY_NAMESPACE}/${SERVICE}:${SERVICE_VERSION}
    volumes:
      - '${DOCKER_CONTEXT}/public:/opt/app/public'
      - '${DOCKER_CONTEXT}/src:/opt/app/src'
      - '${DOCKER_CONTEXT}/tests:/opt/app/tests'
      - '${DOCKER_CONTEXT}/babel.config.js:/opt/app/babel.config.js'
      - '${DOCKER_CONTEXT}/cypress.json:/opt/app/cypress.json'
      - '${DOCKER_CONTEXT}/package-lock.json:/opt/app/package-lock.json'
      - '${DOCKER_CONTEXT}/package.json:/opt/app/package.json'
      - '${DOCKER_CONTEXT}/tsconfig.json:/opt/app/tsconfig.json'
      - '${DOCKER_CONTEXT}/tslint.json:/opt/app/tslint.json'
      - '${DOCKER_CONTEXT}/vue.config.js:/opt/app/vue.config.js'
    networks:
      quality-dashboard-network:
        aliases:
          - quality-dashboard-ui

networks:
  quality-dashboard-network:
    external: true
